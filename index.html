<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dash</title>
</head>
<body>

  <nav class = "navbar navbar-dark bg-dark">
    <span class ="navbar-brand mb-0 h1 w-100 text-center">Weather Dash</span>
  </nav>

  <main>

    <main class="container-fluid">
      <div class = "row">
          <div class="col-12 col-md-3 p-2 search-column">
              <form class = "border p-2" id = "city-search-form">
                  <h4>Search for a City</h2>
                  <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                  <button class = "btn btn-primary" type = "submit">Search</button>
              </form>
              <div class = "past-search border" id = "past-search-buttons"></div>
          </div>
          <div class="col-12 col-md-9">
              <div class = "row border selected-city" id = "current-forecast">
                  <div class = "col-12">
                      <h2 id="searched-city"></h2>
                      <div id = "current-weather-container" class = "list-group"></div>
                  </div>  
              </div>
              <div class = "row border" id = "five-day-forecast">
                      <h2 class= "col-12" id = "forecast"></h2>
                      <div class = "d-flex" id = "fiveday-container"></div>
              </div>  
          </div>
      </div>

  </main>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
